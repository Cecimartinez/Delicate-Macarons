<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Délicate Macarons - Contacto </title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <link rel="stylesheet" type="text/css" href="css/contacto-style.css">
    <link rel="ICON" href="imagenesM/iconM.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;1,6..96,500&family=Bona+Nova&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"/>
    <script defer src="js/app.js"></script>
    
  </head>
  <body>
  
    <header class="topheader">
        <nav class="topnav">
          
          <a href="index.html" class="logo">
            <img loading="lazy" class="logoDM " src="imagenesM/iconM.png" alt="Logo de Macarons Delicate">
            <div>Délicate Macarons </div>
          </a>
  
          <button class="open-menu" aria-label="Abrir menú" >
            <img loading="lazy" src="imagenesM/menuHamb.svg" alt="Abrir menú">
          </button>
  
          <ul class="menu">
              <button class="close-menu" aria-label="Cerrar menú" >
                <img loading="lazy" src="imagenesM/closeMenu.svg" alt="Cerrar menú">
              </button>
              <li>
                  <a class="selected" href="index.html">Inicio</a>
              </li>
              <li>
                  <a  href="productosM.html">Productos</a>
              </li>
              <li>
                  <a  href="nosotrosM.html">Nosotros</a>
              </li>
              <li>
                  <a  href="contactoM.html">Contacto</a>
              </li> 
          </ul>
      </nav>
    </header>
    <form class="form-login" action="https://formspree.io/f/mnqwzdjb"
    method="POST" id="form">
      <h2 class="form-title">Contáctanos</h2>
      <p class="form-paragraph">Déjanos tu mensaje</p>

      <div class="form-container">
        <div class="form-group">
          <input type="text" id="name"  class="form-input" placeholder=" " required>
          <label for="name" class="form-label" >Nombre: </label>
          <span class="form-line"></span>
        </div>

        <div class="form-group">
          <input type="email" id="email"  class="form-input" placeholder=" " required>
          <label for="user" class="form-label" >e-mail: </label>
          <span class="form-line"></span>
        </div>

        <div class="form-group">
          <textarea  id="mensaje"  class="form-input"  required> </textarea>
          <label for="mensaje" class="form-TextLavel" >Mensaje: </label>
        </div>

        <input type="submit" class="form-submit" value="ENVIAR">
        <p class="warnings" id="warnings"></p>
      </div>
    </form>

    <div class="contenedor-img-cont">
      <img loading="lazy" class="img-cont" src="imagenesM/imgCont.png" alt="imágenes de macarons sobre el footer de la página">
    </div>

     
    <footer class="footer-end">
      <h4 class="tituloFooterh4">Délicate Macarons</h4>
      <h4 class="subFooterh4">baked with love & care</h4>
      <h5 class="subFooterh5">Todos los derechos reservados 2022 - By Cecilia Martinez</h5>
    </footer> 
  
</body>
</html>
